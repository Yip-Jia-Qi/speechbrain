# ################################
# Model: SepFormer for source separation
# https://arxiv.org/abs/2010.13154
# Dataset : WSJ0-2mix and WSJ0-3mix
# ################################
# Basic parameters
# Seed needs to be set at top of yaml, before objects with parameters are made
#
seed: 12345
__set_seed: !apply:torch.manual_seed [!ref <seed>]

# Data params

# e.g. '/yourpath/wsj0-mix/2speakers'
# end with 2speakers for wsj0-2mix or 3speakers for wsj0-3mix
data_folder: '/home/shengkui.zhao/wsj0-2mix/2speakers'

# the path for wsj0/si_tr_s/ folder -- only needed if dynamic mixing is used
# e.g. /yourpath/wsj0-processed/si_tr_s/
base_folder_dm: /yourpath/wsj0-processed/si_tr_s/

experiment_name: SPGM_extraction/SPGM_ACA_noCE_useglob_musdb_dev2
output_folder: !ref results/<experiment_name>/<seed>
train_log: !ref <output_folder>/train_log.txt
save_folder: !ref <output_folder>/save

skip_prep: False

#modified file referencing
dataset_folder: './dataset/musdb_processing'
train_data: !ref <dataset_folder>/train_data.csv
valid_data: !ref <dataset_folder>/validation_data.csv
test_data: !ref <dataset_folder>/test_data.csv

# Experiment params
auto_mix_prec: False # Set it to True for mixed precision
test_only: False
num_spks: 2 # set to 3 for wsj0-3mix
noprogressbar: False
save_audio: True # Save estimated sources on disk
n_audio_to_save: 20
sample_rate: 8000

# Training parameters
N_epochs: 1 #200
batch_size: 1
lr: 0.0003
factor: 0.9
clip_grad_norm: 5
loss_upper_lim: 999999  # this is the upper limit for an acceptable loss
# if True, the training sequences are cut to a specified length
limit_training_signal_len: True
# this is the length of sequences if we choose to limit
# the signal length of training sequences
training_signal_len: 40000 #100000

# Set it to True to dynamically create mixtures at training time
dynamic_mixing: False

# Parameters for data augmentation
use_wavedrop: False
use_speedperturb: True
use_rand_shift: False
min_shift: -8000
max_shift: 8000

speedperturb: !new:speechbrain.lobes.augment.TimeDomainSpecAugment
    perturb_prob: 1.0
    drop_freq_prob: 0.0
    drop_chunk_prob: 0.0
    sample_rate: !ref <sample_rate>
    speeds: [95, 100, 105]

wavedrop: !new:speechbrain.lobes.augment.TimeDomainSpecAugment
    perturb_prob: 0.0
    drop_freq_prob: 1.0
    drop_chunk_prob: 1.0
    sample_rate: !ref <sample_rate>

# loss thresholding -- this thresholds the training loss
threshold_byloss: True
threshold: -30

# Encoder parameters
N_encoder_out: 256
out_channels: 256
kernel_size: 16
kernel_stride: 8

# Dataloader options
#We specify our own dataloader, so we do not need to provide the brain.fit() method with dataloader_opts
dataloader_opts:
    batch_size: !ref <batch_size>
    num_workers: 3

# # Specifying the network
# n_spk_cls: 102 #number of speakers in the classification task, used during training only


Encoder: !new:speechbrain.lobes.models.dual_path.Encoder
    kernel_size: !ref <kernel_size>
    out_channels: !ref <N_encoder_out>


SBtfintra: !new:speechbrain.lobes.models.dual_path.SBTransformerBlock
    num_layers: 8
    d_model: !ref <out_channels>
    nhead: 8
    d_ffn: 1024
    dropout: 0
    use_positional_encoding: True
    norm_before: True

n_mels: 80
spk_emb_sz: 512

MaskNet: !new:speechbrain.lobes.models.SPGM.SPGM_Model
    num_spks: 1
    in_channels: !ref <N_encoder_out>
    out_channels: !ref <out_channels>
    num_layers: 4
    K: 250
    intra_model: !ref <SBtfintra>
    norm: ln
    linear_layer_after_inter_intra: False
    skip_around_intra: True
    spgm_pool: 'lem'
    use_prev_glob: True
    expect_ext_aux: True
    output_glob_info: True
    ext_aux_size: !ref <spk_emb_sz>

Decoder: !new:speechbrain.lobes.models.dual_path.Decoder
    in_channels: !ref <N_encoder_out>
    out_channels: 1
    kernel_size: !ref <kernel_size>
    stride: !ref <kernel_stride>
    bias: False

compute_features: !new:speechbrain.lobes.features.Fbank
  n_mels: !ref <n_mels>
  
SpeakerEncoder: !new:speechbrain.lobes.models.ACANet.ACANet
    ch_in: !ref <n_mels>
    latent_dim: !ref <spk_emb_sz>
    embed_dim: 256
    embed_reps: 1
    attn_mlp_dim: 1024
    trnfr_mlp_dim: 1024
    trnfr_heads: 8
    dropout: 0.2
    trnfr_layers: 3 
    n_blocks: 1
    max_len: 80000
    final_layer: '1dE'

# Classifier: !new:speechbrain.lobes.models.ECAPA_TDNN.Classifier
#     input_size: !ref <spk_emb_sz>
#     out_neurons: !ref <n_spk_cls> #number of speakers

optimizer: !name:torch.optim.Adam
    lr: !ref <lr>
    weight_decay: 0

sisnr_loss: !name:speechbrain.nnet.losses.cal_snr

lr_scheduler: !new:speechbrain.nnet.schedulers.ReduceLROnPlateau
    factor: 0.5
    patience: 2
    dont_halve_until_epoch: 85

epoch_counter: !new:speechbrain.utils.epoch_loop.EpochCounter
    limit: !ref <N_epochs>

modules:
    Encoder: !ref <Encoder>
    Decoder: !ref <Decoder>
    MaskNet: !ref <MaskNet>
    SpeakerEncoder: !ref <SpeakerEncoder>
    # Classifier: !ref <Classifier>
    # ExtractNet: !ref <ExtractNet>

checkpointer: !new:speechbrain.utils.checkpoints.Checkpointer
    checkpoints_dir: !ref <save_folder>
    recoverables:
        Encoder: !ref <Encoder>
        Decoder: !ref <Decoder>
        MaskNet: !ref <MaskNet>
        SpeakerEncoder: !ref <SpeakerEncoder> 
        # Classifier: !ref <Classifier>
        # ExtractNet: !ref <ExtractNet>
        counter: !ref <epoch_counter>
        lr_scheduler: !ref <lr_scheduler>

train_logger: !new:speechbrain.utils.train_logger.FileTrainLogger
    save_file: !ref <train_log>

pretrainer: !new:speechbrain.utils.parameter_transfer.Pretrainer
  collect_in: !ref <output_folder>/pretrained
  loadables:
      Encoder: !ref <Encoder>
      Decoder: !ref <Decoder>
      MaskNet: !ref <MaskNet>
  paths:
      Encoder: code/speechbrain/recipes/WSJ0Mix/extraction/results/SPGM_extraction/SPGM_ACA_noCE_useglob/1234/save/CKPT+2024-01-03+01-51-30+00/Encoder.ckpt
      Decoder: code/speechbrain/recipes/WSJ0Mix/extraction/results/SPGM_extraction/SPGM_ACA_noCE_useglob/1234/save/CKPT+2024-01-03+01-51-30+00/Decoder.ckpt
      MaskNet: code/speechbrain/recipes/WSJ0Mix/extraction/results/SPGM_extraction/SPGM_ACA_noCE_useglob/1234/save/CKPT+2024-01-03+01-51-30+00/MaskNet.ckpt